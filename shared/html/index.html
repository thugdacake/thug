<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Lavagem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="panel" style="display: none;">
        <div class="panel-header">
            <h1>Sistema de Lavagem - <span id="job-name">Carregando...</span></h1>
            <button id="close-btn" class="btn-close">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </button>
        </div>
        
        <div class="panel-filters">
            <div class="filter-group">
                <label for="job-filter">Filtrar por Organização:</label>
                <select id="job-filter">
                    <option value="all">Todas</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="date-filter">Filtrar por Período:</label>
                <select id="date-filter">
                    <option value="all">Todo período</option>
                    <option value="today">Hoje</option>
                    <option value="week">Esta semana</option>
                    <option value="month">Este mês</option>
                </select>
            </div>
            <button id="refresh-btn" class="btn-refresh">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-refresh-cw"><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg>
                Atualizar
            </button>
        </div>

        <div class="statistics">
            <div class="stat-box">
                <div class="stat-title">Total Lavado</div>
                <div class="stat-value" id="total-laundered">R$ 0</div>
            </div>
            <div class="stat-box">
                <div class="stat-title">Total Limpo</div>
                <div class="stat-value" id="total-clean">R$ 0</div>
            </div>
            <div class="stat-box">
                <div class="stat-title">Taxa Média</div>
                <div class="stat-value" id="avg-rate">0.0%</div>
            </div>
            <div class="stat-box">
                <div class="stat-title">Operações</div>
                <div class="stat-value" id="total-operations">0</div>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Valor Sujo</th>
                        <th>Valor Limpo</th>
                        <th>Taxa</th>
                        <th>Data</th>
                        <th>Organização</th>
                    </tr>
                </thead>
                <tbody id="laundry-data">
                    <!-- Dados serão inseridos aqui via JavaScript -->
                </tbody>
            </table>
            
            <div id="loading" class="hidden">
                <div class="spinner"></div>
                <p>Carregando dados...</p>
            </div>
            
            <div id="no-data" class="hidden">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-database"><ellipse cx="12" cy="5" rx="9" ry="3"></ellipse><path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"></path><path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"></path></svg>
                <p>Nenhum registro encontrado.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
