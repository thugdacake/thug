<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - Lavagem de Dinheiro</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script type="module">
        window.__apiHost = window.location.hostname;
        window.__apiPort = '3000';
    </script>
</head>
<body>
    <div id="root">
    <div id="panel" class="panel">
        <div class="header">
            <h1>Painel Administrativo - Lavagem de Dinheiro</h1>
            <div class="job-info">
                <span id="job-label">Cargo: </span>
                <span id="job-name">Carregando...</span>
            </div>
            <button id="close-btn" class="close-btn"><i class="fas fa-times"></i></button>
        </div>
        
        <div class="filters">
            <div class="filter-group">
                <label for="job-filter">Filtrar por cargo:</label>
                <select id="job-filter">
                    <option value="all">Todos</option>
                    <!-- Opções serão preenchidas dinamicamente -->
                </select>
            </div>
            
            <div class="filter-group">
                <label for="date-filter">Filtrar por data:</label>
                <select id="date-filter">
                    <option value="all">Todas</option>
                    <option value="today">Hoje</option>
                    <option value="week">Esta semana</option>
                    <option value="month">Este mês</option>
                </select>
            </div>
            
            <button id="refresh-btn" class="refresh-btn">
                <i class="fas fa-sync-alt"></i> Atualizar
            </button>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <h3>Total Lavado</h3>
                <p id="total-laundered">R$ 0</p>
            </div>
            <div class="stat-card">
                <h3>Total Limpo</h3>
                <p id="total-clean">R$ 0</p>
            </div>
            <div class="stat-card">
                <h3>Taxa Média</h3>
                <p id="avg-rate">0%</p>
            </div>
            <div class="stat-card">
                <h3>Operações</h3>
                <p id="total-operations">0</p>
            </div>
        </div>
        
        <div class="table-container">
            <table id="laundry-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Valor Sujo</th>
                        <th>Valor Limpo</th>
                        <th>Taxa</th>
                        <th>Data/Hora</th>
                        <th>Cargo</th>
                    </tr>
                </thead>
                <tbody id="laundry-data">
                    <!-- Dados serão preenchidos dinamicamente -->
                </tbody>
            </table>
        </div>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Carregando dados...</p>
        </div>
        
        <div id="no-data" class="no-data hidden">
            <i class="fas fa-exclamation-circle"></i>
            <p>Nenhum registro encontrado.</p>
        </div>
    </div>
    
<script type="module" src="script.js"></script>
</body>
</html>
